<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Sortable Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.5/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.5/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-sortable.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="mb-4">
            <ul class="list-group shadow-sm" id="sortableDefault">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="sortableInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="sortableDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="sortableEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="sortableDisable" type="button">Disable</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const sortableDefault = dom.findOne('#sortableDefault');
        const sortableInit = dom.findOne('#sortableInit');
        const sortableDispose = dom.findOne('#sortableDispose');
        const sortableEnable = dom.findOne('#sortableEnable');
        const sortableDisable = dom.findOne('#sortableDisable');

        dom.addEvent(sortableInit, 'click', e => {
            UI.Sortable.init(sortableDefault);
        });

        dom.addEvent(sortableDispose, 'click', e => {
            UI.Sortable.init(sortableDefault).dispose();
        });

        dom.addEvent(sortableEnable, 'click', e => {
            UI.Sortable.init(sortableDefault).enable();
        });

        dom.addEvent(sortableDisable, 'click', e => {
            UI.Sortable.init(sortableDefault).disable();
        });

        dom.triggerEvent(sortableInit, 'click');
    </script>
</body>

</html>

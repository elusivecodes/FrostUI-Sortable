<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Sortable Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-sortable.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="mb-4">
            <div class="card mb-2">
                <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
            </div>
            <ul class="list-group" id="sortableEvents">
                <li class="list-group-item">Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
                <li class="list-group-item">Item 4</li>
            </ul>
        </div>
    </div>
    <script>
        const sortableEvents = $.findOne('#sortableEvents');
        const events = $.findOne('#events');

        UI.Sortable.init(sortableEvents);

        $.addEvent(sortableEvents, 'sort.ui.sortable sorting.ui.sortable sorted.ui.sortable update.ui.sortable', e => {
            const div = $.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            $.append(events, div);

            const scrollHeight = $.height(events, { boxSize: $.SCROLL_BOX });
            $.setScrollY(events, scrollHeight);
        });
    </script>
</body>

</html>
